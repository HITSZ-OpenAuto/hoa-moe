params:
  description: 由 HITSZ OpenAuto 维护，为 HITSZ 学子提供课程攻略共享服务

  # banner:
  #   key: maintenance-20250908
  #   message: |
  #     ⚠️[2025.9.8] 下载服务维护中，预计将于 48 小时内完成，期间下载服务将不可用，如有需要请访问 [GitHub](https://github.com/HITSZ-OpenAuto) 获取
  math:
    engine: mathjax
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.webp
      dark: images/logo.webp
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: false

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/HITSZ-OpenAuto/hoa-moe/edit/main/content/"
    
  blog:
    list:
      displayTags: true

  news:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: HITSZ-OpenAuto/hoa-moe
      repoId: R_kgDOKmcukw
      category: General
      categoryId: DIC_kwDOKmcuk84Cdqlf
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: zh-CN
