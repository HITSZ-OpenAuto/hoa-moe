defaultContentLanguage: zh-cn
languages:
  zh-cn:
      languageName: 简体中文
      languageCode: zh-CN
      weight: 1
      title: HITSZ 自动化课程攻略共享计划

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['$', '$'], ['\(', '\)']]
        enable: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

