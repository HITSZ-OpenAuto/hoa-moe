name: Update About Page

on:
  schedule:
    - cron: "0 0 * * *" # This sets the workflow to run at 00:00 UTC+0 every day (8 AM Beijing time)
  push:
    paths:
      - "scripts/about/update_about.py"

  workflow_dispatch:

jobs:
  update-about-page:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      ORG_NAME: "HITSZ-OpenAuto"

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set execute permissions
        run: find ./scripts \( -name "*.sh" -o -name "*.py" \) -exec chmod +x {} \;

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv and restore cache
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          working-directory: scripts
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Python packages
        run: uv sync --directory scripts/

      - name: Execute Python script
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run scripts/about/update_about.py

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "content/about/index.zh-cn.md"
          pull: "--rebase --autostash"
          default_author: github_actions
          message: "ci: update about page"
