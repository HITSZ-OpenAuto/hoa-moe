name: "Weekly Commit Report"

on:
  push:
    paths:
      - ".github/workflows/weekly-report.yaml"
  schedule:
    - cron: "30 10 * * 5" # Set the workflow to run at 10:00 UTC+0 every Friday (6 PM Beijing time)
  workflow_dispatch: # Allow to manually trigger the workflow

jobs:
  generate-weekly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      ORG_NAME: "HITSZ-OpenAuto"

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set execute permissions
        run: find ./scripts \( -name "*.sh" -o -name "*.py" \) -exec chmod +x {} \;

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv and restore cache
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          working-directory: scripts
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --directory scripts/

      - name: Generate weekly report
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_TYPE: weekly
        run: uv run scripts/news/gen_news.py

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "content/news"
          pull: "--rebase --autostash"
          default_author: github_actions
          message: "ci: update weekly report"

