{{- $update_time := .Get "update_time" -}}
{{- $author := .Get "author" -}}
{{- $message := .Get "message" -}}


<div class="hx:mt-4 hx:flex hx:flex-wrap hx:items-center hx:gap-y-2 hx:text-sm hx:text-ellipsis hx:text-gray-500">
  <span>最近由 {{ $author }} 于 {{ $update_time }}更新：{{ $message | markdownify }}</span>
</div>
